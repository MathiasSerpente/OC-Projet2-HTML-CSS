<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Accueil - Booki</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/7b45146b99.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="images/Booki.png" alt="Logo Booki"/>
            <div class="header-links">
                <a href="">Hébergements</a>
                <a href="">Activités</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="title-search-filters">
            <div class="title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>
                    En plein centre-ville ou en pleine nature
                </p>
            </div>
            <div class="search">
                <form method="get" action="">
                    <div class="search-label">
                        <label for="where"><i class="fa-solid fa-location-dot"></i></label>
                    </div>
                    <div class="search-where">
                        <input type="text" name="where" id="where" value="Marseille, France"/>
                    </div>
                    <button type="submit" class="cta">
                        <span id="button1">Rechercher</span>
                        <span id="button2"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </button>
                </form>
            </div>
            <div class="filters">
                <p>
                    Filtres
                </p>
                <div class="filters-eco-fam">
                    <div>
                        <a href=""><i class="fa-solid fa-money-bill-wave"></i>Économique</a>
                    </div>
                    <div>
                        <a href=""><i class="fa-solid fa-person"></i>Familial</a>
                    </div>
                </div>
                <div class="filters-rom-ani">
                    <div>
                        <a href=""><i class="fa-solid fa-heart"></i>Romantique</a>
                    </div>
                    <div>
                        <a href=""><i class="fa-solid fa-dog"></i>Animaux autorisés</a>
                    </div>
                </div>
            </div>
            <p class="info">
                <i class="fa-solid fa-info"></i><span>Plus de 500 logements sont disponibles dans cette ville</span>
            </p>
        </section>
        <section class="hotels-populars">
            <div class="hotels">
                <h2>Hébergements à Marseille</h2>
                <div class="hotels-container">
                    <figure class="hotel">
                        <a href="images/marcus-loke.jpg"><img src="images/marcus-loke-mini.jpg" alt="Auberge La Canebière"/></a>
                        <figcaption>
                            <div>
                                <strong>Auberge La Canebière</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 25<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="hotel">
                        <a href="images/fred-kleber.jpg"><img src="images/fred-kleber-mini.jpg" alt="Hôtel du port"/></a>
                        <figcaption>
                            <div>
                                <strong>Hôtel du port</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 52<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="hotel">
                        <a href="images/reisetopia.jpg"><img src="images/reisetopia-mini.jpg" alt="Hôtel Les mouettes"/></a>
                        <figcaption>
                            <div>
                                <strong>Hôtel Les mouettes</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 76<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="hotel">
                        <a href="images/annie-spratt.jpg"><img src="images/annie-spratt-mini.jpg" alt="Hôtel de la mer"/></a>
                        <figcaption>
                            <div>
                                <strong>Hôtel de la mer</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 46<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="hotel">
                        <a href="images/nicate-lee.jpg"><img src="images/nicate-lee-mini.jpg" alt="Auberge Le Panier"/></a>
                        <figcaption>
                            <div>
                                <strong>Auberge Le Panier</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 23<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="hotel">
                        <a href="images/febrian-zakaria-01.jpg"><img src="images/febrian-zakaria-01-mini.jpg" alt="Hôtel Chez Amina"/></a>
                        <figcaption>
                            <div>
                                <strong>Hôtel Chez Amina</strong>
                            </div>
                            <div>
                                <span class="hotel-price">Nuit à partir de 96<span class="euro">€</span></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <p class="more">
                    <a href="">Afficher plus</a>
                </p>
            </div>
            <div class="populars">
                <div class="populars-title">
                    <h2>Les plus populaires</h2>
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="populars-container">
                    <figure class="popular">
                        <a href="images/emile-guillemot.jpg"><img src="images/emile-guillemot-mini.jpg" alt="Hôtel Le soleil du matin"/></a>
                        <figcaption>
                            <p class="popular-description">
                                <strong>Hôtel Le soleil du matin</strong>
                                <br/>
                                <span class="popular-price">Nuit à partir de 128<span class="euro">€</span></span>
                            </p>
                            <div class="stars">
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="popular">
                        <a href="images/aw-creative.jpg"><img src="images/aw-creative-mini.jpg" alt="Chambres d’hôtes Au cœur de l’eau"/></a>
                        <figcaption>
                            <p class="popular-description">
                                <strong>Chambres d’hôtes Au cœur de l’eau</strong>
                                <br/>
                                <span class="popular-price">Nuit à partir de 71<span class="euro">€</span></span>
                            </p>
                            <div class="stars">
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="popular">
                        <a href="images/febrian-zakaria-02.jpg"><img src="images/febrian-zakaria-02-mini.jpg" alt="Hôtel Bleu et Blanc"/></a>
                        <figcaption>
                            <p class="popular-description">
                                <strong>Hôtel Bleu et Blanc</strong>
                                <br/>
                                <span class="popular-price">Nuit à partir de 68<span class="euro">€</span></span>
                            </p>
                            <div class="stars">
                                <i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star blue-star"></i><i class="fa-solid fa-star grey-star"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section class="activities">

        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
